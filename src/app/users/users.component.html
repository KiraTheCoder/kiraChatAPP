<div class="container">
  <div class="search">
    <div class="search-bar">
      <input type="search" placeholder="serach..." />
      <mat-icon>search</mat-icon>
    </div>
  </div>

  <div class="messages">
    <h4>Messages</h4>
  </div>

  <div class="all-chats">
    <button
      (click)="setActive('chats')"
      [ngClass]="{ 'active-button': activeButton === 'chats' }"
      class="btn">
      All Chats
    </button>

    <button
      (click)="setActive('groups')"
      [ngClass]="{ 'active-button': activeButton === 'groups' }"
      class="btn">
      Groups
    </button>

    <button
      (click)="setActive('contacts')"
      [ngClass]="{ 'active-button': activeButton === 'contacts' }"
      class="btn">
      Contacts
    </button>
  </div>

<div class="messages-container">
  <div class="user-chat" *ngFor="let user of users"
  (click)="onClick(user._id)" 
  (click)="onUserClick()"
  [ngClass]="{'active': isActive(user._id)}">
   <div class="img-div">
     <img 
       *ngIf="user.image; else defaultImage" 
       [src]="getImageSrc(user.image)" 
       alt="User Image">
     
     <ng-template #defaultImage>
       <!-- <p>ğŸ˜</p> -->
       <div [ngClass]="'default-image'"></div>
     </ng-template>
   </div>
   <div >
     <div class="content">
       <p>{{user.name}}</p>
       <!-- <p>{{user.image.data}}</p> -->
     </div>
   </div>
 </div>
</div>
  
  
</div>
